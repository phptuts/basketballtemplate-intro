<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Basketball</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Games</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="my-games.html">My Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Create Game</h1>
        </div>
      </div>
      <form action="">
        <div class="row">
          <div class="col">
            <label for="game-name" class="form-label">Game Name</label>
            <input type="text" id="game-name" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="home-team" class="form-label">Home Team</label>
            <input type="text" id="home-team" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="away-team" class="form-label">Away Team</label>
            <input type="text" id="away-team" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="start-date" class="form-label">Start Date</label>
            <input type="datetime-local" id="start-date" class="form-control" />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <button class="btn btn-primary w-100">Create Game</button>
          </div>
        </div>
      </form>
    </div>
  </body>
